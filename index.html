<!DOCTYPE html>
<html lang="en">
<head>

<!-- Highlight.js Theme -->
<link rel="stylesheet"

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f1f5f9;
  background-image: linear-gradient(#e2e8f0 1px, transparent 1px),
                    linear-gradient(90deg, #e2e8f0 1px, transparent 1px);
  background-size: 40px 40px;
  color: #0f172a;
}

.wrapper {
  max-width: 1200px;
  margin: auto;
  padding: 40px 20px 80px 20px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.header-left h1 {
  margin: 0;
  font-size: 32px;
}

.header-left p {
  margin-top: 6px;
  color: #64748b;
}

/* Logos */
.logos img {
  height: 40px;
  margin-left: 10px;
  border-radius: 8px;
}

/* Grid Layout */
.grid {
  display: grid;
  grid-template-columns: 250px 1fr;
  gap: 25px;
}

/* Sidebar */
.sidebar {
  background: white;
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.05);
}

.sidebar h3 {
  margin-top: 0;
  font-size: 16px;
  margin-bottom: 15px;
  color: #64748b;
}

.sidebar button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 12px;
  border: none;
  background: #e2e8f0;
  cursor: pointer;
  font-weight: 500;
}

.sidebar button:hover {
  background: #3b82f6;
  color: white;
}

/* Code Panel */
.panel {
  background: white;
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.05);
}

.panel h2 {
  margin-top: 0;
  margin-bottom: 15px;
}

/* Code block */
pre {
  border-radius: 14px;
  padding: 20px;
  font-size: 14px;
  overflow-x: auto;
}

/* Responsive */
@media (max-width: 900px) {
  .grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

</div>

</html>
