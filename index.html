<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket List – Code Compiler Viewer</title>

<style>
/* ===== Global ===== */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f1f5f9;
  background-image: linear-gradient(#e2e8f0 1px, transparent 1px),
                    linear-gradient(90deg, #e2e8f0 1px, transparent 1px);
  background-size: 40px 40px;
  color: #0f172a;
}

/* ===== Layout ===== */
.wrapper {
  max-width: 1200px;
  margin: auto;
  padding: 40px 20px 80px 20px;
}

/* ===== Header ===== */
.header {
  margin-bottom: 30px;
}

.header h1 {
  margin: 0;
  font-size: 32px;
}

.header p {
  margin-top: 6px;
  color: #64748b;
}

/* ===== Main Grid ===== */
.grid {
  display: grid;
  grid-template-columns: 250px 1fr;
  gap: 25px;
}

/* ===== Sidebar ===== */
.sidebar {
  background: white;
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.05);
}

.sidebar h3 {
  margin-top: 0;
  font-size: 16px;
  margin-bottom: 15px;
  color: #64748b;
}

.sidebar button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 12px;
  border: none;
  background: #e2e8f0;
  cursor: pointer;
  font-weight: 500;
}

.sidebar button:hover {
  background: #3b82f6;
  color: white;
}

/* ===== Code Panel ===== */
.panel {
  background: white;
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.05);
}

.panel h2 {
  margin-top: 0;
  margin-bottom: 15px;
}

/* Code Area */
.code {
  background: #0f172a;
  color: #e2e8f0;
  padding: 20px;
  border-radius: 14px;
  font-size: 14px;
  overflow-x: auto;
  white-space: pre-wrap;
  line-height: 1.5;
}

/* ===== Responsive ===== */
@media (max-width: 900px) {
  .grid {
    grid-template-columns: 1fr;
  }

  .sidebar {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .sidebar button {
    flex: 1;
    margin-bottom: 0;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="header">
    <h1>⚙️ Pocket List - Plan & Shop</h1>
    <p>Penjelasan Logic Esensial Pemrograman</p>
  </div>

  <div class="grid">

    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Select File</h3>
      <button onclick="showCode('home')">Home.jsx</button>
      <button onclick="showCode('lists')">Lists.jsx</button>
      <button onclick="showCode('dashboard')">Dashboard.jsx</button>
    </div>

    <!-- Code Panel -->
    <div class="panel">
      <h2 id="fileTitle">Select a file</h2>
      <div id="codeDisplay" class="code">

      </div>
    </div>

  </div>

</div>

</body>
</html>
