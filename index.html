<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket List – Code Viewer</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f1f5f9;
  background-image: linear-gradient(#e2e8f0 1px, transparent 1px),
                    linear-gradient(90deg, #e2e8f0 1px, transparent 1px);
  background-size: 40px 40px;
}

/* App Container */
.app {
  max-width: 420px;
  margin: auto;
  min-height: 100vh;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(6px);
  padding-bottom: 80px;
}

/* Header */
.header {
  padding: 20px;
}

.title {
  font-size: 22px;
  font-weight: bold;
  color: #0f172a;
}

.subtitle {
  color: #64748b;
  font-size: 14px;
}

/* Section Title */
.section-title {
  font-size: 22px;
  font-weight: bold;
  padding: 0 20px;
  margin-top: 10px;
  color: #0f172a;
}

/* Card */
.card {
  background: white;
  margin: 15px 20px;
  padding: 18px;
  border-radius: 18px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.05);
}

/* Buttons */
.button {
  background: #3b82f6;
  border: none;
  color: white;
  padding: 10px 18px;
  border-radius: 25px;
  cursor: pointer;
  margin-right: 10px;
}

.button:hover {
  background: #2563eb;
}

/* Code Area */
.code {
  background: #0f172a;
  color: #e2e8f0;
  border-radius: 15px;
  padding: 15px;
  font-size: 13px;
  overflow-x: auto;
  white-space: pre-wrap;
  margin-top: 10px;
}

/* Bottom Nav */
.nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  max-width: 420px;
  margin: auto;
  background: white;
  border-top: 1px solid #e2e8f0;
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
}

.nav button {
  background: none;
  border: none;
  color: #64748b;
  font-size: 14px;
  cursor: pointer;
}

.nav button.active {
  color: #3b82f6;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="app">

  </div>

  <div class="section-title">
    Explain Your Code Clearly
  </div>

  <div class="card">
    <button class="button" onclick="showCode('home')">Home.jsx</button>

    <button class="button" onclick="showCode('dashboard')">Dashboard.jsx</button>

    <div id="codeDisplay" class="code">

  </div>

</div>

<div class="nav">

</div>

</body>
</html>
